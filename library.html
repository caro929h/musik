<section class="album-area">
  <h1 class="hero">Your Favorite Music</h1>
  <h3 class="sidekick">At Your Finger Tips</h3>

  <div class="container">
    <form action="#" class="search">
      <label for="search" class="field-label"
        >Can&#x27;t find your favorite song?
      </label>
      <div>
        <input
          type="search"
          class="search-input"
          maxlength="256"
          name="query"
          placeholder="Search here..."
          id="search"
          required=""
        />
      </div>
      <div><input type="submit" value="Search" class="buttom" /></div>
    </form>
  </div>
